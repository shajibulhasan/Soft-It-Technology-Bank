<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft IT Technology Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Soft IT Technology Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="loginBtn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>  
    <script>
        // login button event handler
        var loginBtn = document.getElementById("loginBtn");
        loginBtn.addEventListener("click",function(){
            var loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            var transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })


        // deposit button event handler
        var addDeposit = document.getElementById("addDeposit");
        addDeposit.addEventListener("click",function(){
            var depositAmount = document.getElementById("depositAmount").value;
            var depositNumber = parseFloat(depositAmount);

            updateSpanText("currentDeposit",depositNumber);
            document.getElementById("depositAmount").value = "";
            updateSpanText("currentBalance",depositNumber);

        })

        // withdraw button event handler
        var addWithdraw = document.getElementById("addWithdraw");
        addWithdraw.addEventListener("click",function(){
            var withdrawAmount = document.getElementById("withdrawAmount").value;
            var withdrawNumber = parseFloat(withdrawAmount);

            updateSpanText("currentWithdraw",withdrawNumber);
            document.getElementById("withdrawAmount").value = "";
            // updateSpanText("currentBalance",depositNumber);
            var currentBalance = document.getElementById("currentBalance").innerText;
            var currentBalanceNumber = parseFloat(currentBalance);
            var totalBalance = currentBalanceNumber - withdrawNumber;
            document.getElementById("currentBalance").innerText = totalBalance;
        })


        function updateSpanText(id,Number) {
            var current = document.getElementById(id).innerText;
            var currentNumber = parseFloat(current);
            var total = currentNumber + Number;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>
</html>
